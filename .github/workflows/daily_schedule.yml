name: Daily Automation 6:45 PM IST

on:
  schedule:
    # -------------------------------------------------------
    # CRON SCHEDULE:
    # 6:45 PM IST = 13:15 UTC
    # Format: 'Minute Hour Day Month DayOfWeek'
    # -------------------------------------------------------
    - cron: '15 13 * * *'

  # Allows manual trigger
  workflow_dispatch:

jobs:
  run-automation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and Run with Maven
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          echo "ðŸ“‚ Compiling project..."
          # 1. Download libraries and compile
          mvn clean compile
          
          echo "ðŸš€ Starting Engine..."
          # 2. Run the main class directly (No JAR file needed)
          mvn exec:java -Dexec.mainClass="Engine" -Dexec.classpathScope="compile"