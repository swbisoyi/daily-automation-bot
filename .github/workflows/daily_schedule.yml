name: 7PM Daily Automation

on:
  schedule:
    # 7 PM IST is 1:30 PM (13:30) UTC
    - cron: '30 13 * * *'
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  automation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package

      - name: Run Automation
        # We run the JAR directly. Ensure your ActionLibrary.java
        # has the 'headless' ChromeOptions we discussed for Linux.
        run: java -jar target/your-artifact-name.jar