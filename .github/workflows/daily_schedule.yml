name: Daily Automation 6:45 PM IST

on:
  schedule:
    # -------------------------------------------------------
    # CRON SCHEDULE:
    # 6:45 PM IST = 13:15 UTC
    # Format: 'Minute Hour Day Month DayOfWeek'
    # -------------------------------------------------------
    - cron: '15 13 * * *'

  # Allows you to run this workflow manually from the Actions tab anytime
  workflow_dispatch:

jobs:
  run-automation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven' # Speeds up future runs by caching dependencies

      - name: Build and Run with Maven
        env:
          # Pulls the secret from Settings > Secrets and variables > Actions
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          echo "ðŸ“‚ Compiling project and downloading libraries..."
          # Clean and compile (Maven handles all JAR files automatically)
          mvn clean compile
          
          echo "ðŸš€ Starting Parallel Engine..."
          # Runs the Engine class
          mvn exec:java -Dexec.mainClass="Engine" -Dexec.classpathScope="compile"