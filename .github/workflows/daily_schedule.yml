name: Daily Automation 6:45 PM IST

on:
  schedule:
    # 6:45 PM IST = 13:15 UTC
    - cron: '15 13 * * *'
  workflow_dispatch:

jobs:
  run-automation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and Run with Maven
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          echo "üìÇ Debug: Listing resource files to ensure they exist..."
          ls -R src/main/resources || echo "‚ö†Ô∏è Resources folder not found!"
          
          echo "üìÇ Compiling project..."
          # Clean and Compile (this copies resources to target/classes)
          mvn clean compile
          
          echo "üöÄ Starting Engine..."
          # Executing the main class
          mvn exec:java -Dexec.mainClass="Engine" -Dexec.classpathScope="compile"