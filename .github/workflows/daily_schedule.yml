name: Daily Automation 6:30 PM IST

on:
  schedule:
    # -------------------------------------------------------
    # CRON EXPLANATION:
    # 6:30 PM IST = 13:00 UTC (1:00 PM UTC)
    # Format: 'Minute Hour Day Month DayOfWeek'
    # -------------------------------------------------------
    - cron: '0 13 * * *'

  # Allows you to run this workflow manually from the Actions tab anytime
  workflow_dispatch:

jobs:
  run-automation:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Compile Code
      run: |
        mkdir -p bin
        # Compile all Java files in src, using libraries in libs
        javac -d bin -cp "libs/*" src/*.java

    - name: Run Engine
      env:
        # This pulls the secret you added in Settings > Secrets
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        # Run the Engine class with the classpath including bin and libs
        java -cp "bin:libs/*" Engine
